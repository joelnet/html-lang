<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <val list:object="[1,2,3]"></val>
      <val i:number="0"></val>
      <while test="i < list.length">
        <div>
          list[<span #text="i"></span>] = <span #text="list[i]"></span>
          <val i:?="i+1"></val>
        </div>
      </while>
    </div>
  </body>
</html>
