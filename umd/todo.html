<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="html-lang.js"></script></head>
  <body>
    <val todos:object="['Be nice to others', 'Drink water']"></val>

    <input type="text" bind:value="newtodo" />
    <button on:click:todos="[...todos, newtodo]">add</button>

    <hr />

    <div watch="todos">
      <for todo:of="todos">
        <div>
          <button on:click:todos="todos.filter((item) => item !== todo)">
            X
          </button>
          <span set:text="todo"></span>
        </div>
      </for>
    </div>
  </body>
</html>
